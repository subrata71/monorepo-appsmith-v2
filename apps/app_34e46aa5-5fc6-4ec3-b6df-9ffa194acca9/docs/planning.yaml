    id: '1.1'
    name: Display Reminders
    summary: Render a list of reminders from local state.
  - effort: 1
    id: '1.2'
    name: Mark as Done
    summary: Allow users to mark reminders as completed.
  - effort: 1
    id: '1.3'
    name: Delete Reminder
    summary: Allow users to remove reminders from the list.
