<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist TODO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .todo-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            min-height: 400px;
        }

        .todo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .todo-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .todo-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .add-todo-form {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .todo-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        .todo-input:focus {
            border-color: #667eea;
        }

        .todo-input::placeholder {
            color: #999;
        }

        .add-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        .add-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .add-button:active {
            transform: translateY(0);
        }

        .add-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .todo-item:hover {
            background: #f0f2f5;
            border-color: #e0e0e0;
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f0f8ff;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .todo-item.completed .todo-checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .todo-item.completed .todo-checkbox::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
            transition: all 0.2s ease;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .delete-button {
            padding: 0.5rem;
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            opacity: 0;
            flex-shrink: 0;
            outline: none;
        }

        .todo-item:hover .delete-button {
            opacity: 1;
        }

        .delete-button:hover {
            background: rgba(255, 71, 87, 0.1);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 3rem 1rem;
        }

        .todo-count {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .todo-card {
                padding: 1.5rem;
            }
            
            .todo-header h1 {
                font-size: 1.5rem;
            }
            
            .add-todo-form {
                flex-direction: column;
            }
            
            .add-button {
                width: 100%;
            }
        }

        /* Accessibility */
        .todo-item:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .add-button:focus,
        .delete-button:focus,
        .todo-input:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Animation for new items */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item.new {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="todo-card">
        <header class="todo-header">
            <h1>Minimalist TODO</h1>
            <p>Keep track of your tasks with simplicity</p>
        </header>

        <form class="add-todo-form" id="addTodoForm">
            <input 
                type="text" 
                class="todo-input" 
                id="todoInput" 
                placeholder="What needs to be done?" 
                maxlength="200"
                aria-label="New todo item"
            >
            <button type="submit" class="add-button" id="addButton">
                Add
            </button>
        </form>

        <ul class="todo-list" id="todoList" role="list">
            <!-- Todo items will be dynamically added here -->
        </ul>

        <div class="empty-state" id="emptyState">
            No todos yet. Add one above to get started!
        </div>

        <div class="todo-count" id="todoCount"></div>
    </div>

    <script>
        // Todo store - in-memory storage
        class TodoStore {
            constructor() {
                this.todos = [];
                this.nextId = 1;
            }

            // Get all todos
            getTodos() {
                return [...this.todos];
            }

            // Add a new todo
            addTodo(text) {
                if (!text || text.trim() === '') {
                    return null;
                }

                const todo = {
                    id: this.nextId++,
                    text: text.trim(),
                    completed: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.todos.push(todo);
                return todo;
            }

            // Toggle todo completion
            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    todo.updatedAt = new Date().toISOString();
                    return todo;
                }
                return null;
            }

            // Delete a todo
            deleteTodo(id) {
                const index = this.todos.findIndex(t => t.id === id);
                if (index !== -1) {
                    const deletedTodo = this.todos.splice(index, 1)[0];
                    return deletedTodo;
                }
                return null;
            }
        }

        // UI Controller
        class TodoUI {
            constructor() {
                this.store = new TodoStore();
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');
                this.todoCount = document.getElementById('todoCount');
                this.todoInput = document.getElementById('todoInput');
                this.addButton = document.getElementById('addButton');
                this.addTodoForm = document.getElementById('addTodoForm');

                this.init();
            }

            init() {
                // Event listeners
                this.addTodoForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleAddTodo();
                });

                this.todoInput.addEventListener('input', () => {
                    this.updateAddButtonState();
                });

                // Initial render
                this.render();
            }

            handleAddTodo() {
                const text = this.todoInput.value;
                const todo = this.store.addTodo(text);
                
                if (todo) {
                    this.todoInput.value = '';
                    this.updateAddButtonState();
                    this.render();
                    
                    // Focus back to input for continuous adding
                    this.todoInput.focus();
                }
            }

            handleToggleTodo(id) {
                this.store.toggleTodo(id);
                this.render();
            }

            handleDeleteTodo(id, event) {
                // Prevent event bubbling to avoid triggering toggle
                event.stopPropagation();
                
                this.store.deleteTodo(id);
                this.render();
            }

            updateAddButtonState() {
                const hasText = this.todoInput.value.trim().length > 0;
                this.addButton.disabled = !hasText;
            }

            createTodoElement(todo) {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.setAttribute('role', 'listitem');
                li.setAttribute('tabindex', '0');
                li.setAttribute('aria-label', `${todo.completed ? 'Completed' : 'Incomplete'} todo: ${todo.text}`);

                li.innerHTML = `
                    <div class="todo-checkbox" aria-hidden="true"></div>
                    <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                    <button class="delete-button" aria-label="Delete todo: ${this.escapeHtml(todo.text)}">Ã—</button>
                `;

                // Event listeners
                li.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-button')) {
                        this.handleToggleTodo(todo.id);
                    }
                });

                li.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        if (!e.target.classList.contains('delete-button')) {
                            this.handleToggleTodo(todo.id);
                        }
                    }
                });

                const deleteButton = li.querySelector('.delete-button');
                deleteButton.addEventListener('click', (e) => {
                    this.handleDeleteTodo(todo.id, e);
                });

                deleteButton.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.handleDeleteTodo(todo.id, e);
                    }
                });

                // Add animation class for new items
                requestAnimationFrame(() => {
                    li.classList.add('new');
                });

                return li;
            }

            render() {
                const todos = this.store.getTodos();
                
                // Clear existing todos
                this.todoList.innerHTML = '';

                // Show/hide empty state
                if (todos.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.todoCount.textContent = '';
                } else {
                    this.emptyState.style.display = 'none';
                    
                    // Render todos
                    todos.forEach(todo => {
                        const todoElement = this.createTodoElement(todo);
                        this.todoList.appendChild(todoElement);
                    });

                    // Update count
                    const completedCount = todos.filter(t => t.completed).length;
                    const totalCount = todos.length;
                    
                    if (completedCount === 0) {
                        this.todoCount.textContent = `${totalCount} ${totalCount === 1 ? 'task' : 'tasks'} remaining`;
                    } else if (completedCount === totalCount) {
                        this.todoCount.textContent = `All ${totalCount} ${totalCount === 1 ? 'task' : 'tasks'} completed! ðŸŽ‰`;
                    } else {
                        this.todoCount.textContent = `${totalCount - completedCount} of ${totalCount} ${totalCount === 1 ? 'task' : 'tasks'} remaining`;
                    }
                }

                this.updateAddButtonState();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TodoUI();
        });

        // Prevent form submission on page refresh
        window.addEventListener('beforeunload', (e) => {
            // Just a small delay to prevent accidental refreshes
            // Data will be lost as intended (in-memory only)
        });
    </script>
</body>
</html>
