plan_items:
- id: '1'
  name: Heap Sort Visualizer UI
  sub_items:
  - effort: 2
    id: '1.1'
    name: Array Input Component
    summary: Implement a component for users to input or generate a random array to
      be sorted.
  - effort: 2
    id: '1.2'
    name: Control Panel
    summary: Add controls for starting, pausing, stepping through, and resetting the
      visualization.
  - effort: 1
    id: '1.3'
    name: Speed Adjustment
    summary: Allow users to adjust the speed of the visualization.
  summary: Create the main user interface for the heap sort visualizer, allowing users
    to input data and control the visualization.
- id: '2'
  name: Heap Sort Visualization Logic
  sub_items:
  - effort: 2
    id: '2.1'
    name: Array Bar Visualization
    summary: Display the array as a series of bars whose heights represent values.
  - effort: 2
    id: '2.2'
    name: Heap Tree Visualization (Optional)
    summary: Optionally display the heap as a binary tree structure for better understanding.
  - effort: 2
    id: '2.3'
    name: Step-by-Step Animation
    summary: Animate the heapify and sort steps, highlighting the elements being compared
      and swapped.
  summary: Implement the logic to animate the heap sort algorithm step by step.
- id: '3'
  name: User Guidance and Explanations
  sub_items:
  - effort: 1
    id: '3.1'
    name: Algorithm Step Description
    summary: Show a textual description of the current step in the algorithm.
  - effort: 1
    id: '3.2'
    name: Instructions Modal or Section
    summary: Add a section or modal with instructions on how to use the visualizer.
  summary: Provide explanations and guidance to help users understand heap sort and
    how to use the visualizer.
