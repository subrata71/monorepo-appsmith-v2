plan_items:
- id: '1'
  name: Entry Management
  sub_items:
  - effort: 2
    id: '1.1'
    name: Add Entry Form
    summary: Create a form for users to input amount, category, date, notes, and type
      (income/expense).
  - effort: 2
    id: '1.2'
    name: Edit Entry
    summary: Enable editing of existing entries with pre-filled form.
  - effort: 1
    id: '1.3'
    name: Delete Entry
    summary: Allow users to delete entries from the list.
  summary: Allow users to add, edit, and delete income and expense entries with amount,
    category, date, and notes.
- id: '2'
  name: Local Data Storage
  sub_items:
  - effort: 2
    id: '2.1'
    name: Save Entry to Storage
    summary: Implement logic to save new or updated entries to localStorage or IndexedDB.
  - effort: 1
    id: '2.2'
    name: Load Entries from Storage
    summary: Load all entries from storage on app start.
  - effort: 1
    id: '2.3'
    name: Delete Entry from Storage
    summary: Remove deleted entries from storage.
  summary: Persist all finance data securely in localStorage or IndexedDB.
- id: '3'
  name: Summary and Charts
  sub_items:
  - effort: 2
    id: '3.1'
    name: Monthly Summary Calculation
    summary: Calculate total income, expenses, and balance for the selected month.
  - effort: 2
    id: '3.2'
    name: Category Breakdown Chart
    summary: Display a chart (e.g., pie or bar) showing spending by category for the
      month.
  summary: Display monthly summaries and charts of spending by category.
- id: '4'
  name: Filtering
  sub_items:
  - effort: 1
    id: '4.1'
    name: Date Range Filter UI
    summary: Create UI controls for selecting a date range to filter entries.
  - effort: 1
    id: '4.2'
    name: Type Filter UI
    summary: Create UI controls to filter by income or expense type.
  - effort: 2
    id: '4.3'
    name: Apply Filters to List and Charts
    summary: Update displayed entries and charts based on selected filters.
  summary: Allow users to filter entries by date range and type (income/expense).
